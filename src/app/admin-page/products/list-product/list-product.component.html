<a routerLink="/admin/products/new-product">Thêm sản phẩm</a>
<div>
  <table class="table table-dark table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Tên sản phẩm</th>
        <th>Số lượng</th>
        <th>Đơn Giá</th>
        <th>Hình ảnh</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pro of products">
        <td>{{pro.productId}}</td>
        <td>{{pro.productName}}</td>
        <td>{{pro.stock}}</td>
        <td>{{pro.unitPrice}}</td>
        <td>{{pro.image}}</td>
        <td>
          <button (click)="deletePro(pro.productId)" class="btn btn-info">Delete</button>
          <button [routerLink]="['/admin/products/edit/',pro.productId]" style="margin-left: 20px;" class="btn btn-info">Edit</button>
        </td>
      </tr>
      
    </tbody>
  </table>
</div>
