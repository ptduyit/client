<form [formGroup]="productForm" (ngSubmit)="save()">
  <div class="input-group form-group">
    <input type="text" class="form-control"  formControlName="productId">
  </div>
  <div class="input-group form-group">
      <label for="productName" class="control-label">Product Name</label>
      <input type="text" class="form-control" formControlName="productName">
  </div>
  <div class="input-group form-group">
      <label for="categoryId" class="control-label">categoryId</label>
      <select class="form-control" data-val="true" formControlName="categoryId">  
            <option value="">-- Select Category --</option>
            <option value=""></option>
        </select>
  </div>
  <div class="input-group form-group">
      <label for="unitPrice" class="control-label">unitPrice</label>
      <input type="text" class="form-control" formControlName="unitPrice">
  </div>
  <div class="input-group form-group">
      <label for="importPrice">importPrice</label>
      <input type="text" class="form-control" formControlName="importPrice">
  </div>
  <div class="input-group form-group">
      <label for="discontinued">discontinued</label>
      <input type="text" class="form-control" formControlName="discontinued">
  </div>
  <div class="input-group form-group">
      <label for="discount">discount</label>
      <input type="text" class="form-control" formControlName="discount">
  </div>
  <div class="input-group form-group">
        <label for="stock">stock</label>
      <input type="text" class="form-control" formControlName="stock">
  </div>
  <div class="input-group form-group">
      <label for="description">description</label>
      <input type="text" class="form-control" formControlName="description">
  </div>
  <div class="input-group form-group">
      <label for="image">image</label>
      <input type="text" class="form-control" formControlName="image">
  </div>
  <div class="input-group form-group">
      <label for="guarantee">guarantee</label>
      <input type="text" class="form-control" formControlName="guarantee">
  </div>
  <button type="submit" class="btn btn-default">Save</button>
  <button class="btn" (click)="cancel()">Cancel</button>
  <p>Form value: {{productForm.value | json}}</p>
</form>
