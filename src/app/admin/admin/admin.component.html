<div class="header row mx-0 sticky-top">
    <div class="col-2 bg-white">
        <div class="logo" routerLink="/">
          <div>
              <img src="assets/images/bee.png" width="100%" alt="logo">
          </div>
          <span>BeeShop</span>
      </div>
    </div>
  <div class="col-10 menu-header">
    <div class="d-flex justify-content-end align-items-center h-100">
        <div class="account" *ngIf="user">
            <span class="text-white">{{user.name}} ({{user.role}})</span>
            <div class="option-user">
                <span routerLink="/user/edit-profile">Quản lý tài khoản</span>
                <span (click)="logout()">Đăng xuất</span>
            </div>
        </div> 
    </div>
  </div>
</div>
<div class="row mx-0">
  <div class="col-2 bg-white p-0">
    <nav class="navbar p-0">
      <ul class="navbar-nav w-100">
        <li class="nav-item">
          <a class="nav-link" routerLink="/admin/orders" routerLinkActive="active">
            <i class="fas fa-clipboard-list"></i>
            <span>Đơn đặt hàng</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/admin/products" routerLinkActive="active">
            <i class="fas fa-box-open"></i>
            <span>Sản phẩm</span> 
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/admin/orders-import" routerLinkActive="active">
            <i class="fas fa-boxes"></i>
            <span>Nhập hàng</span> 
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/admin/users" routerLinkActive="active">
            <i class="fas fa-users"></i>
            <span>Quản lý nhân viên</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/admin/slide" routerLinkActive="active">
            <i class="far fa-images"></i>
            <span>Trình chiếu</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/admin/statistics" routerLinkActive="active">
            <i class="fas fa-chart-line"></i>
            <span>Thống kê</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
  <div class="col-10 main">
    <router-outlet></router-outlet>
  </div>
</div>
