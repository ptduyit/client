<form [formGroup]="categoryForm" (ngSubmit)="save()">
  <div class="modal-header">
    <h5 class="modal-title">Thêm danh mục sản phẩm</h5>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group align-items-center row">
      <span for="categoryName" class="control-label col-sm-4">Tên danh mục</span>
      <div class="col-sm-8">
          <input type="text" class="form-control" formControlName="categoryName" [ngClass]="{ 'is-invalid': submitted && f.categoryName.errors }">
          <div *ngIf="submitted && f.categoryName.errors" class="invalid-feedback">
              <div *ngIf="f.categoryName.errors.required">Không được để trống</div>
          </div>
      </div>
    </div>
    <div class="form-group align-items-center row">
      <span for="url" class="control-label col-sm-4">Tên đường dẫn</span>
      <div class="col-sm-8">
          <input type="text" class="form-control" formControlName="url" [ngClass]="{ 'is-invalid': submitted && f.url.errors }">
          <div *ngIf="submitted && f.url.errors" class="invalid-feedback">
              <div *ngIf="f.url.errors.required">Không được để trống</div>
          </div>
      </div>
    </div>
    <div class="form-group align-items-center row">
      <span for="category" class="control-label col-sm-4">Thuộc danh mục</span>
      <div class="col-sm-8">
          <select class="form-control" formControlName="category" (change)="changeSelected($event)" [ngClass]="{ 'is-invalid': submitted && f.category.errors }">
              <option value="0">Không thuộc danh mục nào</option>
              <option *ngFor="let ctg of categorySelect" [value]="ctg.categoryId">
                {{ctg.categoryName}}
              </option>
          </select>
          <div *ngIf="submitted && f.category.errors" class="invalid-feedback">
              <div *ngIf="f.category.errors.required">Không được để trống</div>
          </div>
      </div>
  </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-success align-items-center d-flex"><i style="font-size: 1.5rem" class="pi pi-save"></i>Lưu</button>
    <button type="button" class="btn btn-outline-dark align-items-center d-flex" (click)="activeModal.close('Close click')"><i style="font-size: 1.5rem" class="pi pi-ban"></i>Bỏ qua</button>
  </div>
</form>
