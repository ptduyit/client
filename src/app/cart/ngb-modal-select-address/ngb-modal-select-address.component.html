<div class="modal-header">
  <h5 class="modal-title">Chọn địa chỉ giao hàng</h5>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body p-0">
  <div *ngFor="let address of addresses" class="p-3 border-bottom" (click)="Select(address)">
      <span class="d-block"><i class="pi pi-user" style="font-size: 1.3rem"></i> {{address.fullName}}</span>
      <span class="d-block"><i class="pi pi-mobile" style="font-size: 1.3rem"></i> {{address.phoneNumber}}</span>
      <div><i class="pi pi-map-marker" style="font-size: 1.3rem"></i>
        {{address.street}}, {{address.location.ward}}, {{address.location.district}}, {{address.location.province}}
      </div>
  </div>
</div>
<div class="modal-footer border-top-0 justify-content-between">
  <button type="button" class="btn btn-outline-success" (click)="addAddress()">Thêm địa chỉ</button>
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Đóng</button>
</div>
