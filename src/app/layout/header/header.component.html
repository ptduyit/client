<header class="fs-header sticky-top">
    <div class="f-hdtop">
        <div class="f-wrap">
            <div class="fs-logo" title=""><a routerLink="/"  class="banner-custom">ANC SHOP</a></div>
            <ul class="fs-hdmn">
                <li *ngIf="!isUserLoggedIn && !token"><a routerLink="/login" class="ab" title="" ><i class="fa fa-user fa-1x" aria-hidden="true"></i> <span>Đăng nhập</span></a></li>
                <li *ngIf="isUserLoggedIn || token" id="dropdown"><a routerLink="/user"  class="ab" title="" ><i class="fa fa-user fa-1x" aria-hidden="true"></i> <span>{{isUserLoggedIn.fullName}}<span *ngIf="!isUserLoggedIn">{{userInfo?.fullName}}</span></span></a>
                <div class="dropdown-content">
                    <a routerLink="/user/my-orders">Quản lý đơn hàng</a>
                    <a style="cursor: pointer;" (click)="Logout()">Đăng xuất</a>
                </div>
                </li>
                <li><a routerLink="/cart" title=""><i class="mycart ficon f-cart"><span class="mybadge badge badge-pill badge-default">{{productNumber}}</span></i> <span>Giỏ hàng</span><b class="fs-cartic countTotalCart" style="display: none;">0</b></a></li>
            </ul>
            <div class="fs-search">
                <form action="/search/1" method="get" autocomplete="off">
                    <input class="fs-stxt" type="text" name="" placeholder="Nhập tên điện thoại, máy tính, phụ kiện... cần tìm" autocomplete="off" maxlength="50">
                    <button type="submit" class="search-button"><i class="ficon f-search"></i></button>
                    <div class="fs-sresult" style="display : block !important">
                        <div class="fs-sremain">
                            <ul style="display: none;"></ul>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</header>
