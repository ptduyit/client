<div>
  <div class="d-flex justify-content-between">
    <h4>Địa Chỉ Của Tôi</h4>
    <button (click)="addAddress()" class="btn btn-success d-flex align-items-center"><i class="pi pi-plus mr-2"></i>Thêm địa chỉ mới</button>

  </div>
  
  <div>
      <div *ngFor="let address of addresses" class="p-3 border-bottom">
        <div class="d-flex justify-content-between">
            <span class="d-block"><i class="pi pi-user" style="font-size: 1.3rem"></i> {{address.fullName}} <span *ngIf="address.isDefault" class="text-default">Mặc Định</span> </span>
          <div class="modify">
            <span class="mr-3" (click)="update(address.addressId)">Sửa</span>
            <span [swal]="deleteAddress">Xóa</span>
            <swal #deleteAddress title="Bạn chắc chắn xóa?" text="" type=""
              [showCancelButton]="true" [focusCancel]="true" [options]="{confirmButtonText: 'Có',cancelButtonText:'Không'}" (confirm)="delete(address.addressId)">
            </swal>
          </div>
        </div>
          <span class="d-block"><i class="pi pi-mobile" style="font-size: 1.3rem"></i> {{address.phoneNumber}}</span>
          <div><i class="pi pi-map-marker" style="font-size: 1.3rem"></i>
            {{address.street}}, {{address.location.ward}}, {{address.location.district}}, {{address.location.province}}
          </div>
      </div>
  </div>
</div>
