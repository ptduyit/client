<div>
  <br>
  <h4>Địa Chỉ Của Tôi</h4>
  <div>
    <button (click)="addAddress()" class="btn btn-success">Thêm địa chỉ</button>
  </div>
  <div>
    <table class="table table-striped" *ngIf="addresses">
      <thead>
        <tr>
          <th>Tên</th>
          <th>Địa chỉ</th>
          <th>Mã vùng</th>
          <th>Số điện thoại</th>
          <th></th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let address of addresses">
          <th>{{address.fullName}}</th>
          <th>{{address.street}}</th>
          <th>{{address.location.province}} - {{address.location.district}} - {{address.location.ward}}</th>
          <th>{{address.phoneNumber}}</th>
          <th><span *ngIf="address.isDefault">Nhận hàng mặc định</span> </th>
          <th><div style="cursor: pointer;" (click)="update(address.addressId)">Sửa</div></th>
          <th><div style="cursor: pointer;" *ngIf="!address.isDefault" (click)="delete(address.addressId)">Xóa</div></th>
        </tr>
      </tbody>
    </table>
  </div>
</div>
